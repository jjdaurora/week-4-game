<!DOCTYPE html>
<html>
<head>
	<script src="https://use.fontawesome.com/129261c3b8.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<title>Attack of the Codes</title>
</head>

<body>

<div class="container">
	
	<h1 class="top-buffer">Attack of the Codes</h1>
	
	<section>

		<div class="row top-buffer">

			<div class="col-md-6">
				<div class="game-icons" id="player-python"></div>
			</div>

			<div class="col-md-6">
				<div class="game-icons" id="player-ruby"></div>
			</div>

		</div>

		<div class="row">

			<div class="col-md-6">
				<div class="game-health" id="health-python"></div>
			</div>

			<div class="col-md-6">
				<div class="game-health" id="health-ruby"></div>
			</div>
		</div>
	
	</section>

	<section>
		<div class="row top-buffer">
			<div id="player-spot"></div>  
		</div>
		<div class="row">
			<div id="defenders-spot"></div>
		</div>
	</section>
	
	<section>
			<button  type ="button" class ="btn" id ="attack-button">Attack</button>
	</section>

</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
 <script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
