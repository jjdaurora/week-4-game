<!DOCTYPE html>
<html>
<head>
	<script src="https://use.fontawesome.com/129261c3b8.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<title>Attack of the Codes</title>
</head>

<body>

<div class="container">
	
	<h1 class="top-buffer">Attack of the Codes</h1>
	
	<section>

		<div class="row">

			<div class="col-md-3">
				<div class="game-icons" id="player-python"></div>
			</div>

			<div class="col-md-3">
				<div class="game-icons" id="player-ruby"></div>
			</div>

			<div class="col-md-3">
				<div class="game-icons" id="player-html"></div>
			</div>

			<div class="col-md-3">
				<div class="game-icons" id="player-css"></div>
			</div>

		</div>
	
	</section>

	<section class="attack-zone">

		<div class="row top-buffer">
			<div class="col-md-2">
				<div id="player-spot"></div>  
			</div>
			<div class="col-md-2">
				<h3 id="player-health"></h3>  
			</div>
			<div class="col-md-4">
				<button type="button" class="btn btn-danger">Attack</button>  
			</div>
			<div class="col-md-2">
				<h3 id="defender-health"></h3>   
			</div>
			<div class="col-md-2">
				<div id="defender-spot"></div>
			</div>
		</div>

	</section>

	<section class="message-center top-buffer">

		<div class="row">
			<div class="col-md-4">
				<h3 id="choose-player-message"></h3>
			</div>
			<div class="col-md-4">
				<h3 id="attack-start-message"></h3>
			</div>
			<div class="col-md-4">
				<h3 id="choose-defender-message"></h3>
			</div>
		</div>

	</section>
	

</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
 <script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
